<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Korpor</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .checkmark {
        width: 40px;
        height: 40px;
        border: 3px solid white;
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        margin-top: -8px;
      }
      h1 {
        color: #1f2937;
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        color: #6b7280;
        margin: 0 0 32px;
        line-height: 1.5;
      }
      .btn {
        background: #10b981;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #059669;
      }
      .note {
        margin-top: 24px;
        padding: 16px;
        background: #f3f4f6;
        border-radius: 8px;
        font-size: 14px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <div class="checkmark"></div>
      </div>
      <h1>Payment Successful!</h1>
      <p>
        Your PayMe deposit has been processed successfully. The funds will be
        added to your wallet shortly.
      </p>
      <a href="#" onclick="closeWindow()" class="btn">Continue</a>
      <div class="note">
        <strong>Mobile App Users:</strong> You can now close this page and
        return to the Korpor app. Your deposit will be reflected in your wallet
        balance.
      </div>
    </div>

    <script>
      function closeWindow() {
        // Try to close the window/tab
        window.close();

        // If that doesn't work, redirect to a generic success page
        setTimeout(() => {
          if (!window.closed) {
            alert(
              "Payment completed successfully! You can now close this page and return to the Korpor app."
            );
          }
        }, 100);
      }

      // Auto-close after 10 seconds if this is a popup
      setTimeout(() => {
        if (window.opener) {
          window.close();
        }
      }, 10000);
    </script>
  </body>
</html>
