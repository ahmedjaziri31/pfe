<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled - Korpor</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .cancel-icon {
        width: 80px;
        height: 80px;
        background: #ef4444;
        border-radius: 50%;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .x-mark {
        width: 40px;
        height: 40px;
        position: relative;
      }
      .x-mark:before,
      .x-mark:after {
        content: "";
        position: absolute;
        width: 40px;
        height: 3px;
        background: white;
        top: 50%;
        left: 0;
      }
      .x-mark:before {
        transform: rotate(45deg);
      }
      .x-mark:after {
        transform: rotate(-45deg);
      }
      h1 {
        color: #1f2937;
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        color: #6b7280;
        margin: 0 0 32px;
        line-height: 1.5;
      }
      .btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.2s;
        margin-right: 12px;
      }
      .btn:hover {
        background: #dc2626;
      }
      .btn-secondary {
        background: #6b7280;
        margin-right: 0;
        margin-left: 12px;
      }
      .btn-secondary:hover {
        background: #4b5563;
      }
      .note {
        margin-top: 24px;
        padding: 16px;
        background: #f3f4f6;
        border-radius: 8px;
        font-size: 14px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cancel-icon">
        <div class="x-mark"></div>
      </div>
      <h1>Payment Cancelled</h1>
      <p>
        Your PayMe payment was cancelled. No charges were made to your account.
      </p>
      <a href="#" onclick="closeWindow()" class="btn">Close</a>
      <a href="#" onclick="retryPayment()" class="btn btn-secondary"
        >Try Again</a
      >
      <div class="note">
        <strong>Mobile App Users:</strong> You can now close this page and
        return to the Korpor app to try your payment again.
      </div>
    </div>

    <script>
      function closeWindow() {
        // Try to close the window/tab
        window.close();

        // If that doesn't work, show a message
        setTimeout(() => {
          if (!window.closed) {
            alert(
              "Payment was cancelled. You can now close this page and return to the Korpor app."
            );
          }
        }, 100);
      }

      function retryPayment() {
        // Close this window and let the user retry in the app
        alert("Please return to the Korpor app to retry your payment.");
        window.close();
      }

      // Auto-close after 15 seconds if this is a popup
      setTimeout(() => {
        if (window.opener) {
          window.close();
        }
      }, 15000);
    </script>
  </body>
</html>
